<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Groups - SlugConnect</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .redirect-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        .redirect-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffd700;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .redirect-button {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #333;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 0 10px;
        }

        .redirect-button:hover {
            transform: scale(1.05);
        }

        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: white;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <a href="intro.html" class="back-link">
        <i class="fas fa-arrow-left"></i>
        Back to Home
    </a>

    <div class="redirect-container">
        <div class="redirect-card">
            <div class="spinner"></div>
            <h1 style="font-size: 2.5rem; margin-bottom: 1rem; font-weight: bold;">
                ðŸš€ Upgrading Study Groups
            </h1>
            <p style="font-size: 1.2rem; margin-bottom: 2rem; opacity: 0.9;">
                We're taking you to our new React-powered study groups page with better performance and features!
            </p>
            
            <div style="margin-bottom: 2rem;">
                <button onclick="redirectToReact()" class="redirect-button">
                    <i class="fas fa-rocket"></i> Go to New Version
                </button>
            </div>

            <p style="font-size: 0.9rem; opacity: 0.7;">
                Auto-redirecting in <span id="countdown">3</span> seconds...
            </p>
        </div>
    </div>

    <script>
        let countdown = 3;
        const countdownElement = document.getElementById('countdown');
        
        function redirectToReact() {
            window.location.href = 'http://localhost:3000/study-groups';
        }
        
        // Auto-redirect countdown
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                redirectToReact();
            }
        }, 1000);
    </script>
</body>
</html>

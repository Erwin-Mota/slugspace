<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggested Clubs - SlugConnect</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            margin: 0;
            font-family: 'Inter', Arial, sans-serif;
        }
        .clubs-header {
            margin-top: 3rem;
            margin-bottom: 2rem;
            text-align: center;
            color: #fff;
        }
        .clubs-header h1 {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }
        .clubs-header p {
            color: #e0e6ed;
            font-size: 1.1rem;
            font-weight: 400;
            margin: 0 auto;
            max-width: 500px;
        }
        .no-matches {
            text-align: center;
            color: #ffb347;
            font-size: 1.1rem;
            margin: 2rem auto 1.5rem auto;
            background: rgba(255,179,71,0.08);
            border-radius: 12px;
            max-width: 600px;
            padding: 1rem;
        }
        .category-section {
            max-width: 900px;
            margin: 2.5rem auto 2rem auto;
        }
        .category-title {
            color: #ffd200;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            margin-top: 2.5rem;
            letter-spacing: 0.01em;
        }
        .clubs-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
        }
        .club-card {
            background: rgba(255,255,255,0.97);
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(35,37,38,0.10);
            padding: 1.5rem 2rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            min-width: 260px;
            max-width: 320px;
            flex: 1 1 260px;
        }
        .club-card h2 {
            margin: 0;
            font-size: 1.15rem;
            color: #232526;
            font-weight: 700;
        }
        .club-card .category {
            font-size: 0.95rem;
            color: #888;
            font-weight: 600;
        }
        .club-card .desc {
            font-size: 1rem;
            color: #333;
        }
        .club-card .contact {
            font-size: 0.95rem;
            color: #555;
        }
        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: #ffd200;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            z-index: 10;
        }
        .back-link:hover {
            transform: translateX(-5px);
            text-shadow: 0 0 10px rgba(255, 210, 0, 0.3);
        }
        .user-tags-display {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            margin: 1.5rem auto 0.5rem auto;
            max-width: 700px;
        }
        .user-tag {
            padding: 0.5rem 1.1rem;
            border-radius: 20px;
            background: #ffd200;
            color: #232526;
            border: 2px solid #ffd200;
            font-weight: 600;
            font-size: 1rem;
            user-select: none;
        }
    </style>
</head>
<body>
    <a href="intro.html" class="back-link">
        <span style="font-size:1.2rem;">&#8592;</span> Back to Home
    </a>
    <div class="clubs-header">
        <h1>Suggested Clubs for You</h1>
        <p>Based on your selected interests and tags, here are some clubs you might like at UCSC!</p>
    </div>
    <div class="no-matches" id="noMatches" style="display:none;">You have not picked any tags, so there are no suggested clubs. Please personalize your account on the home page to get better suggestions.</div>
    <div id="userTagsDisplay" class="user-tags-display"></div>
    <h2 style="text-align:center;color:#ffd200;margin-top:2.5rem;">All Clubs</h2>
    <div id="allCategories"></div>
    <script>
        // Get user tags from localStorage (assumes they are stored as a JSON array under 'selectedTags')
        let userTags = [];
        try {
            userTags = JSON.parse(localStorage.getItem('selectedTags')) || [];
        } catch (e) {
            userTags = [];
        }
        // Display user tags above All Clubs
        const userTagsDisplay = document.getElementById('userTagsDisplay');
        if (userTags.length > 0) {
            userTags.forEach(tag => {
                const tagEl = document.createElement('div');
                tagEl.className = 'user-tag';
                tagEl.textContent = tag;
                userTagsDisplay.appendChild(tagEl);
            });
        }
        userTags = userTags.map(tag => tag.toLowerCase());

        fetch('data/ucsc_clubs.json')
            .then(res => res.json())
            .then(clubs => {
                // Group clubs by category
                const categories = {};
                clubs.forEach(club => {
                    if (!categories[club.category]) categories[club.category] = [];
                    categories[club.category].push(club);
                });

                // Filter clubs by matching tags in name, description, or category
                const matches = clubs.filter(club => {
                    const text = (club.name + ' ' + club.description + ' ' + club.category).toLowerCase();
                    return userTags.some(tag => text.includes(tag));
                });
                const noMatches = document.getElementById('noMatches');
                if (userTags.length === 0 || matches.length === 0) {
                    noMatches.style.display = 'block';
                } else {
                    noMatches.style.display = 'none';
                }

                // Render all clubs grouped by category
                const allCategories = document.getElementById('allCategories');
                allCategories.innerHTML = '';
                Object.keys(categories).forEach(cat => {
                    const section = document.createElement('div');
                    section.className = 'category-section';
                    section.innerHTML = `<div class="category-title">${cat}</div>`;
                    const list = document.createElement('div');
                    list.className = 'clubs-list';
                    categories[cat].forEach(club => {
                        const card = document.createElement('div');
                        card.className = 'club-card';
                        card.innerHTML = `
                            <h2>${club.name}</h2>
                            <div class="category">${club.category}</div>
                            <div class="desc">${club.description}</div>
                            <div class="contact">
                                ${club.email ? `<span>Email: <a href='mailto:${club.email}'>${club.email}</a></span><br>` : ''}
                                ${club.instagram ? `<span>Instagram: <a href='https://instagram.com/${club.instagram}' target='_blank'>@${club.instagram}</a></span>` : ''}
                            </div>
                        `;
                        list.appendChild(card);
                    });
                    section.appendChild(list);
                    allCategories.appendChild(section);
                });
            });
    </script>
</body>
</html>

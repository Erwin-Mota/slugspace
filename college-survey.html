<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Survey - SlugConnect</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #00274C 0%, #FFCB05 100%);
            margin: 0;
            font-family: 'Inter', Arial, sans-serif;
        }
        .survey-container {
            max-width: 600px;
            margin: 4rem auto 0 auto;
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            box-shadow: 0 4px 24px rgba(0,39,76,0.10);
            padding: 2.5rem 2rem 2rem 2rem;
        }
        .survey-header {
            text-align: center;
            color: #00274C;
            margin-bottom: 2rem;
        }
        .survey-header h2 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }
        .survey-header p {
            color: #00274C;
            font-size: 1.1rem;
            font-weight: 400;
        }
        .survey-question {
            margin-bottom: 2.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .question-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #00274C;
            margin-bottom: 1rem;
            text-align: center;
        }
        .major-search-bar {
            width: 80%;
            max-width: 500px;
            padding: 0.9rem 1.2rem;
            border-radius: 16px;
            border: 2px solid #00274C;
            font-size: 1.1rem;
            margin-bottom: 1.2rem;
            background: #fff;
            transition: border 0.2s;
            display: block;
        }
        .major-search-bar:focus {
            border-color: #FFCB05;
            outline: none;
        }
        .tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.7rem;
            width: 100%;
        }
        .tag {
            background: #FFCB05;
            color: #00274C;
            border-radius: 16px;
            padding: 0.5rem 1.2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border: 2px solid #FFCB05;
            transition: background 0.2s, color 0.2s, border 0.2s;
        }
        .tag.selected {
            background: #00274C;
            color: #FFCB05;
            border: 2px solid #00274C;
        }
        .next-btn {
            display: block;
            margin: 2.5rem auto 0 auto;
            background: linear-gradient(45deg, #00274C, #FFCB05);
            color: #00274C;
            border: none;
            border-radius: 20px;
            padding: 1.1rem 3rem;
            font-size: 1.15rem;
            font-weight: 800;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, transform 0.2s;
            box-shadow: 0 4px 15px rgba(0, 39, 76, 0.13);
        }
        .next-btn:hover {
            background: linear-gradient(45deg, #FFCB05, #00274C);
            color: #FFCB05;
            transform: translateY(-2px);
        }
        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: #FFCB05;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            z-index: 10;
        }
        .back-link:hover {
            transform: translateX(-5px);
            text-shadow: 0 0 10px rgba(255, 203, 5, 0.5);
        }
    </style>
</head>
<body>
    <a href="college-finder.html" class="back-link">
        <i class="fas fa-arrow-left"></i>
        Back
    </a>
    <div class="survey-container">
        <div class="survey-header">
            <h2>Find Your UCSC College</h2>
            <p>Answer a few quick questions to get your best college match!</p>
        </div>
        <form id="surveyForm">
            <div id="step1" class="survey-step">
                <div class="survey-question">
                    <div class="question-title">1. What is your major?</div>
                    <input type="text" id="majorSearch" class="major-search-bar" placeholder="Search for your major...">
                    <div class="tag-list" id="majorTagList"></div>
                </div>
                <button type="button" class="next-btn" id="toStep2">Next</button>
            </div>
            <div id="step2" class="survey-step" style="display:none;">
                <div class="survey-question">
                    <div class="question-title">2. How would you describe your personality? <span style="font-weight:400;font-size:0.95em;">(Select 2–3)</span></div>
                    <div class="tag-list" id="personalityTagList"></div>
                </div>
                <div style="display:flex;justify-content:space-between;">
                    <button type="button" class="next-btn" id="backToStep1" style="background: #ccc; color: #00274C;">Back</button>
                    <button type="button" class="next-btn" id="toStep3">Next</button>
                </div>
            </div>
            <!-- Future steps go here -->
        </form>
    </div>
    <script>
        // Example list of majors (can be expanded or loaded from a file)
        const majors = [
            'Agroecology',
            'Ancient Studies',
            'Anthropology',
            'Applied Physics',
            'Applied Linguistics and Multilingualism',
            'Applied Mathematics',
            'Art',
            'Art and Design: Games and Playable Media',
            'Biochemistry and Molecular Biology',
            'Biology',
            'Biotechnology',
            'Biomolecular Engineering and Bioinformatics',
            'Business Management Economics',
            'Chemistry',
            'Cognitive Science',
            'Community Studies',
            'Computer Engineering',
            'Computer Science',
            'Computer Science: Computer Game Design',
            'Creative Technologies',
            'Critical Race and Ethnic Studies',
            'Earth Sciences',
            'Ecology and Evolution',
            'Economics',
            'Education, Democracy, and Justice',
            'Electrical Engineering',
            'Environmental Sciences',
            'Environmental Studies',
            'Feminist Studies',
            'Film and Digital Media',
            'Global and Community Health',
            'Global Economics',
            'Human Biology',
            'History',
            'History of Art and Visual Culture',
            'Jewish Studies',
            'Language Studies',
            'Latin American and Latino Studies',
            'Legal Studies',
            'Linguistics',
            'Literature',
            'Marine Biology',
            'Mathematics',
            'Mathematics Education',
            'Mathematics Theory and Computation',
            'Microbiology',
            'Molecular, Cell, and Developmental Biology',
            'Music',
            'Network and Digital Technology',
            'Neuroscience',
            'Philosophy',
            'Physics',
            'Physics (Astrophysics)',
            'Plant Sciences',
            'Politics',
            'Psychology',
            'Robotics Engineering',
            'Science Education',
            'Sociology',
            'Spanish Studies',
            'Technology and Information Management',
            'Theater Arts',
            // Combined Majors
            'Earth Sciences/Anthropology',
            'Environmental Studies/Biology',
            'Environmental Studies/Earth Sciences',
            'Environmental Studies/Economics',
            'Economics/Mathematics',
            'Latin American and Latino Studies/Politics',
            'Latin American and Latino Studies/Sociology',
            'Latin American and Latino Studies and Education, Democracy, and Justice Combined'
        ];
        let filteredMajors = majors.slice();
        let selectedMajor = null;

        const majorSearch = document.getElementById('majorSearch');
        const majorTagList = document.getElementById('majorTagList');

        function renderMajorTags() {
            majorTagList.innerHTML = '';
            filteredMajors.forEach(major => {
                const tag = document.createElement('div');
                tag.className = 'tag' + (selectedMajor === major ? ' selected' : '');
                tag.textContent = major;
                tag.onclick = () => {
                    selectedMajor = major;
                    renderMajorTags();
                };
                majorTagList.appendChild(tag);
            });
        }

        majorSearch.addEventListener('input', () => {
            const query = majorSearch.value.trim().toLowerCase();
            filteredMajors = majors.filter(major => major.toLowerCase().includes(query));
            // Move selected major to top if it matches
            if (selectedMajor && filteredMajors.includes(selectedMajor)) {
                filteredMajors = [selectedMajor, ...filteredMajors.filter(m => m !== selectedMajor)];
            }
            renderMajorTags();
        });

        // Initial render
        renderMajorTags();

        // Personality options
        const personalityOptions = [
            'Extroverted',
            'Introverted',
            'Quiet',
            'Loud',
            'Chill/Laid-back',
            'Structured',
            'Creative',
            'Activist-minded',
            'Outdoorsy',
            'Party-loving',
            'Academic-focused'
        ];
        let selectedPersonality = [];
        const personalityTagList = document.getElementById('personalityTagList');

        function renderPersonalityTags() {
            personalityTagList.innerHTML = '';
            personalityOptions.forEach(option => {
                const tag = document.createElement('div');
                tag.className = 'tag' + (selectedPersonality.includes(option) ? ' selected' : '');
                tag.textContent = option;
                tag.onclick = () => {
                    if (selectedPersonality.includes(option)) {
                        selectedPersonality = selectedPersonality.filter(o => o !== option);
                    } else if (selectedPersonality.length < 3) {
                        selectedPersonality.push(option);
                    }
                    renderPersonalityTags();
                };
                tag.style.opacity = selectedPersonality.length >= 3 && !selectedPersonality.includes(option) ? 0.5 : 1;
                personalityTagList.appendChild(tag);
            });
        }
        renderPersonalityTags();

        // Step navigation logic
        let surveyAnswers = {
            major: null,
            personality: []
        };
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        document.getElementById('toStep2').onclick = function() {
            if (!selectedMajor) {
                alert('Please select your major to continue.');
                return;
            }
            surveyAnswers.major = selectedMajor;
            step1.style.display = 'none';
            step2.style.display = '';
        };
        document.getElementById('backToStep1').onclick = function() {
            step2.style.display = 'none';
            step1.style.display = '';
        };
        document.getElementById('toStep3').onclick = function() {
            if (selectedPersonality.length < 2 || selectedPersonality.length > 3) {
                alert('Please select 2–3 personality traits to continue.');
                return;
            }
            surveyAnswers.personality = selectedPersonality.slice();
            // TODO: Show next step or finish
            alert('Major: ' + surveyAnswers.major + '\nPersonality: ' + surveyAnswers.personality.join(', ') + '\n(Next question coming soon!)');
        };

        document.getElementById('surveyForm').onsubmit = function(e) {
            e.preventDefault();
            if (!selectedMajor) {
                alert('Please select your major to continue.');
                return;
            }
            if (selectedPersonality.length < 2 || selectedPersonality.length > 3) {
                alert('Please select 2–3 personality traits to continue.');
                return;
            }
            // TODO: Save answers and go to next question
            alert('Major: ' + selectedMajor + '\nPersonality: ' + selectedPersonality.join(', ') + '\n(Next question coming soon!)');
        };
    </script>
</body>
</html>

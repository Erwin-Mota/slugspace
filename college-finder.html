<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Finder - SlugConnect</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
            margin: 0;
            font-family: 'Inter', Arial, sans-serif;
        }
        .finder-header {
            margin-top: 4rem;
            margin-bottom: 2rem;
            text-align: center;
            color: #fff;
        }
        .finder-header h1 {
            font-size: 2.3rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            text-shadow: 0 4px 24px rgba(44,62,80,0.18);
        }
        .finder-header p {
            color: #e0e6ed;
            font-size: 1.15rem;
            font-weight: 400;
            margin: 0 auto;
            max-width: 500px;
        }
        .finder-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2.5rem;
        }
        .finder-textarea {
            width: 90%;
            max-width: 600px;
            min-height: 120px;
            border-radius: 16px;
            border: 2px solid #e0e6ed;
            padding: 1.2rem;
            font-size: 1.1rem;
            font-family: 'Inter', Arial, sans-serif;
            margin-bottom: 1.5rem;
            resize: vertical;
            background: rgba(255,255,255,0.85);
            transition: border 0.2s;
        }
        .finder-textarea:focus {
            border-color: #43cea2;
            outline: none;
        }
        .finder-btn {
            background: linear-gradient(45deg, #43cea2, #185a9d);
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 0.9rem 2.5rem;
            font-size: 1.15rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 4px 15px rgba(67, 206, 162, 0.13);
        }
        .finder-btn:hover {
            background: linear-gradient(45deg, #43cea2, #63a4ff);
            transform: translateY(-2px);
        }
        .result-box {
            margin: 2.5rem auto 2rem auto;
            padding: 1.5rem;
            border-radius: 18px;
            background: rgba(67,206,162,0.08);
            color: #185a9d;
            font-size: 1.15rem;
            font-weight: 500;
            min-height: 40px;
            max-width: 600px;
            display: none;
        }
        .college-carousel {
            margin: 2rem auto 0 auto;
            padding: 1rem 0;
            max-width: 95vw;
            overflow-x: auto;
            display: flex;
            gap: 1.5rem;
            scrollbar-width: thin;
        }
        .college-card {
            background: rgba(255,255,255,0.85);
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(24,90,157,0.10);
            min-width: 180px;
            max-width: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem 1rem 0.5rem 1rem;
            transition: transform 0.2s;
        }
        .college-card:hover {
            transform: translateY(-6px) scale(1.04);
            box-shadow: 0 8px 24px rgba(24,90,157,0.18);
        }
        .college-card img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 0.7rem;
        }
        .college-card span {
            font-weight: 700;
            color: #185a9d;
            font-size: 1.05rem;
            text-align: center;
        }
        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: white;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            z-index: 10;
        }
        .back-link:hover {
            transform: translateX(-5px);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <a href="intro.html" class="back-link">
        <i class="fas fa-arrow-left"></i>
        Back to Home
    </a>
    <div class="finder-header">
        <h1>College Finder</h1>
        <p>Tell us about yourself, your interests, and your major. The more you share, the better we can match you with a UCSC college!</p>
    </div>
    <div class="finder-form">
        <textarea class="finder-textarea" id="finderInput" placeholder="Type who you are as a person, your interests, and your major..."></textarea>
        <button class="finder-btn" id="finderBtn">Find My College</button>
    </div>
    <div class="result-box" id="resultBox"></div>
    <div class="college-carousel" id="collegeCarousel">
        <!-- College cards will be inserted here by JS -->
    </div>
    <script>
        // College data with local images
        const colleges = [
            { name: 'Cowell', img: 'colleges/cowell.jpg' },
            { name: 'Stevenson', img: 'colleges/stevenson.jpg' },
            { name: 'Crown', img: 'colleges/crown.jpg' },
            { name: 'Merrill', img: 'colleges/merrill.jpg' },
            { name: 'Porter', img: 'colleges/porter.jpg' },
            { name: 'Kresge', img: 'colleges/kresge.jpg' },
            { name: 'Oakes', img: 'colleges/oakes.jpg' },
            { name: 'Rachel Carson', img: 'colleges/rachelcarson.jpg' },
            { name: 'College Nine', img: 'colleges/collegenine.jpg' },
            { name: 'John R. Lewis (College Ten)', img: 'colleges/johnrlewis.jpg' }
        ];
        const fallbackImg = 'https://upload.wikimedia.org/wikipedia/commons/6/65/No-Image-Placeholder.svg';
        const carousel = document.getElementById('collegeCarousel');
        colleges.forEach(college => {
            const card = document.createElement('div');
            card.className = 'college-card';
            card.innerHTML = `<img src="${college.img}" alt="${college.name}" onerror="this.onerror=null;this.src='${fallbackImg}';"><span>${college.name}</span>`;
            carousel.appendChild(card);
        });

        // Auto-scroll carousel
        let scrollAmount = 0;
        setInterval(() => {
            carousel.scrollLeft += 1;
            scrollAmount += 1;
            // Reset scroll to start for infinite loop
            if (scrollAmount > carousel.scrollWidth - carousel.clientWidth) {
                carousel.scrollLeft = 0;
                scrollAmount = 0;
            }
        }, 20);

        document.getElementById('finderBtn').onclick = async () => {
            const input = document.getElementById('finderInput').value.trim();
            const resultBox = document.getElementById('resultBox');
            if (!input) {
                resultBox.style.display = 'block';
                resultBox.textContent = 'Please describe yourself to get a recommendation.';
                return;
            }
            resultBox.style.display = 'block';
            resultBox.textContent = 'Analyzing your response...';
            // Example fetch for JSON data
            fetch('data/ucsc_college_stereotypes.json')
                .then(response => response.json())
                .then(data => {
                    resultBox.textContent = 'Sample result: ' + data[0].stereotype;
                });
        };
    </script>
</body>
</html>
